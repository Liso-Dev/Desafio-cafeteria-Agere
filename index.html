<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafeteria Agere</title>
    <link rel="stylesheet" href="./assets/sass/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=PT+Mono:wght@400;700&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header class="main-header">
        <div class="header-left">
            <img src="./assets/images/logo.png" alt="Logo">
            <nav>
                <ul>
                    <li><a href="#">Acerca de</a></li>
                    <li><a href="#">Tienda</a></li>
                </ul>
            </nav>
        </div>
        <div class="header-right">
            <button class="primary-button">Iniciar sesión</button>
            <button class="secondary-button">Registrate</button>
        </div>
    </header>
    
    <section class="main-section">
        <div class="image-container">
            <img src="./assets/images/img-1.png" alt="Imagen principal">
            <div class="overlay">
                <div class="boxes">
                    <div class="box">
                        <h2>+50</h2>
                        <p>Variedades de café</p>
                    </div>
                    <div class="box">
                        <h2>20</h2>
                        <p>Países diferentes</p>
                    </div>
                    <div class="box">
                        <h2>+1000</h2>
                        <p>Accesorios para hacer el mejor café</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-overlay">
            <h1>Café Agere</h1>
            <h2>Coffee Shop</h2>
        </div>
        <div class="arrow-container">
            <div class="yellow-box">
                <div class="orange-box">
                    <div class="arrow">
                        <i class="bi bi-arrow-right-short"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer-section">
        <div class="left-content">
            <h3>Ven a conocernos</h3>
            <p>Te invitamos a visitar nuestro acogedor café y disfrutar de la mejor experiencia en café. Nuestro personal estará encantado de atenderte.</p>
        </div>
        <div class="right-content">
            <img src="./assets/images/img-4.png" alt="Mapa" class="map-image">
            <div class="map-fondo"></div>
            <img src="./assets/images/img-3.png" alt="Imagen 1" class="right-image-1">
            <img src="./assets/images/img-2.png" alt="Imagen 2" class="right-image-2">
        </div>
    </footer>
    
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
